<div
  *ngIf="lookups$ | async as lookups"
  class="flex flex-col w-3/6 items-center border rounded"
>
  <h3 class="w-full text-gray-700 font-semibold mb-2 bg-gray-200 p-2">
    Recent Lookups
  </h3>
  <ul *ngIf="lookups.length > 0" class="space-y-2 w-full">
    <li
      *ngFor="let code of lookups"
      (click)="select(code)"
      class="w-full cursor-pointer px-3 py-2 rounded bg-gray-100 hover:bg-gray-200 transition"
    >
      {{ code }}
    </li>
  </ul>
</div>
