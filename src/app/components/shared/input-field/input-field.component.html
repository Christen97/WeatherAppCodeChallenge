<div class="flex flex-col items-center w-full">
  <div class="flex w-3/6 my-4">
    <input
      type="text"
      [value]="icao"
      (input)="onIcaoChange($event)"
      (keydown)="onEnter($event)"
      placeholder="Enter ICAO code"
      class="flex w-full px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-inset focus:ring-2 focus:ring-gray-500"
    />
    <button
      (click)="onSearchClick()"
      class="px-4 py-2 bg-gray-600 text-white rounded-r-lg hover:bg-gray-400 transition min-w-24"
      [disabled]="loading"
    >
      {{ loading ? "Loading" : "Search" }}
    </button>
  </div>
  <div *ngIf="loading" class="text-gray-600 mt-4 animate-pulse">
    Fetching weather data...
  </div>

  <div *ngIf="error" class="text-red-500 mt-4">
    {{ error }}
  </div>
</div>
