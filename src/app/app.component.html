<div class="flex h-screen">

  <nav class="w-1/4 max-w-64 bg-gray-800 text-white p-6 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold mb-6">Weather App</h1>
      <a routerLink="/weather/metar" routerLinkActive="bg-gray-700"
        class="block mb-2 px-3 py-2 rounded hover:bg-gray-700 transition">METAR</a>
      <a routerLink="/weather/taf" routerLinkActive="bg-gray-700"
        class="block mb-2 px-3 py-2 rounded hover:bg-gray-700 transition">TAF</a>
      <a routerLink="/weather/full" routerLinkActive="bg-gray-700"
        class="block mb-2 px-3 py-2 rounded hover:bg-gray-700 transition">Full</a>
    </div>

    <div *ngIf="lookupHistory.length">
      <h2 class="text-sm font-semibold text-gray-400 mb-2">Recent Lookups</h2>
      <div class="space-y-1">
        <a *ngFor="let code of lookupHistory" (click)="onLookupClick(code)"
          class="cursor-pointer block px-3 py-1 hover:bg-gray-600 rounded text-xs text-white">
          {{ code }}
        </a>
      </div>
    </div>
  </nav>

  <main class="flex-1 bg-gray-100 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
